contents:
  putResponseContent:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
  deleteResponseContent:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
  postResponseContent:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
  userArray:
    applications/json:
      schema:
        $ref: '#schemas/userArray'
  parcelArray:
    applications/json:
      schema:
        $ref: '#schemas/parcelArray'
  parcel: 
    applications/json:
        schema:
          $ref: '#schemas/parcel'
schemas:
  userArray:
    type: array
    items:
      $ref: "#schemas/user"
  user:
    type: object
    properties:
      id:
        type: integer
        example: 1
      email:
        type: string
        format: email
        example: mail@mail.com
      password:
        type: string
        example: sf23#$@$1f
      name:
        type: string
        example: userName
      phoneNum:
        type: integer
        example: 01012341234
      provider:
        type: string
        example: local
      snsId:
        type: string
      isAuthed:
        type: boolean
      penalty:
        type: integer
        example: 5
      advantage:
        type: integer
        example: 5
      createdAt:
        type: 
      room:
        type: integer
        example: 401
      dormitory:
        type: integer
        example: 1
  parcelArray:
    type: array
    items:
      $ref: "#schemas/parcel"
  parcel:
    type: object
    properties:
      id:
        type: integer
        example: 1
      sender:
        type: string
        example: 김현수
      status:
        type: string
        enum:
          - 찾아감
          - 보관중
          - 분실됨
      taker:
        type: string
        example: userName
      advantage:
        type: integer
        example: 5
      deletedAt:
        type: date-time
      room:
        type: integer
        example: 401
      dormitory:
        type: integer
        example: 1
